    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.6rem;
            color: white;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.4rem;
            border: none;
            background: #ff516b;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            animation: bounce 2s infinite;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        button:hover {
            background: #e63950;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        iframe {
            margin-top: 20px;
            border-radius: 12px;
            width: 300px;
            height: 100px;
            border: none;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("tumblr.gif") center/cover no-repeat;
            image-rendering: crisp-edges;
        }
    </style>
